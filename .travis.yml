dist: xenial
language: ruby
rvm:
- 2.6.1
sudo: true
services:
- postgresql
addons:
  postgresql: '10'
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
before_install:
- gem update --system
- gem install bundler
script:
- export RAILS_ENV=test
- bundle exec rake db:create db:migrate
- bundle exec rake spec
- bundle exec rubocop
bundler_args: "--without production"
after_success:
- if [ $TRAVIS_PULL_REQUEST == false ] && [ $TRAVIS_BRANCH == "master" ]; then
      openssl aes-256-cbc -k $DEPLOY_KEY -in config/deploy_id_rsa_enc_travis -d -a -out config/deploy_id_rsa -d;
      chmod 600 config/deploy_id_rsa;
      eval `ssh-agent -s`; ssh-add config/deploy_id_rsa;
      bundle exec cap staging deploy; ssh-agent -k;
  fi
env:
  global:
  - secure: 
