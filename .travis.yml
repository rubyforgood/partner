dist: xenial
language: ruby
rvm:
  - 2.6.2
sudo: true
services:
  - postgresql
addons:
  chrome: stable
  postgresql: "10"
  apt:
    packages:
      - postgresql-10
      - postgresql-client-10
before_install:
  - gem update --system
  - gem install bundler
bundler_args: "--without production"

jobs:
  include:
    - stage: test
      env:
        - DIAPERBANK_ENDPOINT=https://diaper.test
        - DIAPERBANK_KEY=diaperkey
        - secure: 
      script:
        - export RAILS_ENV=test
        - bundle exec rake db:create db:migrate
        - bundle exec rake spec
        - bundle exec rubocop
